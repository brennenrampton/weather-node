<html>
<head>
<title>Weather</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link type = "text/css" rel = "stylesheet" href = "stylesheet.css"/>
<link rel="icon" href="favicon.png" sizes="16x16 32x32" type="image/png">
<script>
$(document).ready(function () {
$( "#cityfield" ).keyup(function() {
	$.getJSON("../getcity?q="+$("#cityfield").val(),function(data) {
		var everything;
		everything = "<ul>";
		$.each(data, function(i,item) {
			everything += "<li> "+data[i].city+"</li>";
		});
		everything += "</ul>";
		$("#txtHint").html(everything);
	});
	
});
$("#button").click(function(e){
  var value = $("#cityfield").val();
  console.log(value);
  e.preventDefault();
  $("#dispcity").text(value);
  var myurl= "https://api.wunderground.com/api/c0145b7a56c32427/geolookup/conditions/q/UT/";
  myurl += value;
  myurl += ".json";
  console.log(myurl);
  $.ajax({
    url : myurl,
    dataType : "jsonp",
    success : function(parsed_json) {
      var location = parsed_json['location']['city'];
      var temp_string = parsed_json['current_observation']['temperature_string'];
      var current_weather = parsed_json['current_observation']['weather'];
      everything = "<ul>";
      everything += "<li>Location: "+location;
      everything += "<li>Temperature: "+temp_string;
      everything += "<li>Weather: "+current_weather;
      everything += "</ul>";
      $("#weather").html(everything);
    }
  })
});

});
</script>
</head>
<body>
<form>
Enter A Utah City: <input type="text" id="cityfield" value=""><br>
<br>
Suggestions: <span id="txtHint"></span>
<br><br>
<input id="button" class="btn-primary" type="submit" value="Submit">
</form>
<p>City</p>
<textarea id="dispcity">No City</textarea>
<p>Current Weather</p>
<div id="weather">No weather</div>
<br>
<br>
<p id="attribution">
Data from Weather Undeground API
</p>

</body>
</html>
